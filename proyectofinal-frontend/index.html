<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SerenVoice</title>
    
    <!-- Security Headers via Meta Tags -->
    <!-- Content Security Policy - Previene XSS y otros ataques de inyección -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://accounts.google.com https://apis.google.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https: http://localhost:*;
      media-src 'self' blob:;
      connect-src 'self' http://localhost:* https://localhost:* https://accounts.google.com https://www.googleapis.com https://people.googleapis.com https://oauth2.googleapis.com;
      frame-src 'self' https://accounts.google.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    " />
    
    <!-- Prevenir que el sitio sea embebido en iframes (clickjacking) -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    
    <!-- Prevenir MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- Controlar información enviada en Referer header -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Permissions Policy - Restringir APIs del navegador -->
    <meta http-equiv="Permissions-Policy" content="
      camera=(),
      geolocation=(),
      payment=(),
      usb=(),
      microphone=(self)
    " />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
